<!doctype html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Users Form</h1>
	<form action="/signup" method="post">
		<div>
			<label>Username:</label>
			<input type="text" name="username" id="username">
		</div>
		<div>
			<label>Password:</label>
			<input type="password" name="password" id="password">
		</div>
		<div>
			<input type="submit" value="Sign Up!">
		</div>
	</form>
</body>
</html>
