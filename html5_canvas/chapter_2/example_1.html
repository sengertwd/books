<!doctype html>
<html>
<head>
  <meta>
  <title>The Basic Rectangle</title>
  <style>
    div.styled {
      left: 50px;
      position: absolute;
      top: 50px;
    }
  </style>
</head>
<body>
  <div class="styled">
    <canvas id="canvas" height="500" width="500">Your browser does not support Canvas!</canvas>
  </div>
  <script>
    // Goes into a js file
    window.addEventListener('load',windowLoaded, false);
    function windowLoaded (){

      canvasApp();

      function canvasApp (){

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext("2d");

        drawScreen();

        function drawScreen(){
          context.fillStyle = '#000';
          context.strokeStyle = '#F0F';
          context.lineWidth = 2;
          context.fillRect(10,10,40,40);
          context.strokeRect(0,0,60,60);
          context.clearRect(20,20,20,20);
        }

      }
    }
  </script>
</body>
</html>
