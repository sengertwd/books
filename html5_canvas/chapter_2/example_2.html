<!doctype html>
<html>
<head>
  <meta>
  <title>The Path</title>
  <style>
    div.styled {
      left: 50px;
      position: absolute;
      top: 50px;
    }
  </style>
</head>
<body>
  <div class="styled">
    <canvas id="canvas" height="500" width="500">Your browser does not support Canvas!</canvas>
  </div>
  <script>
    // Goes into a js file
    window.addEventListener('load',windowLoaded, false);
    function windowLoaded (){

      canvasApp();

      function canvasApp (){

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext("2d");

        drawScreen();

        function drawScreen(){
          // Ex 1
          context.strokeStyle = '#000';
          context.lineWidth = 10;
          context.lineJoin = 'bevel';
          context.lineCap = 'round';
          context.beginPath();
          context.moveTo(0,0);
          context.lineTo(25,0);
          context.lineTo(25,25);
          context.stroke();
          context.closePath();

          // Ex 2
          context.beginPath();
          context.moveTo(10,50);
          context.lineTo(35,50);
          context.lineTo(35,75);
          context.stroke();
          context.closePath();

          // Ex 3
          context.lineJoin = 'round'
          context.lineCap = 'butt';
          context.beginPath();
          context.moveTo(10,100);
          context.lineTo(35,100);
          context.lineTo(35,125);
          context.stroke();
          context.closePath();
        }

      }
    }
  </script>
</body>
</html>
